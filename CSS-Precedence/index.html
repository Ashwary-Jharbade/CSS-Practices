<!DOCTYPE html>

    <!-- External CSS application -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>CSS implementations</title>
    <!-- Internal CSS application -->
    <style>
      li {

      /* Check one by one both a and b */

    <div class="set-bg">
      <div class="set-dimensions">
        <!-- Inline CSS application -->

        <p style="font-size: 18px">
